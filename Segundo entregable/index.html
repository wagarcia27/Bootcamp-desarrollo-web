<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segundo entregable</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-sm-6 col-md-6 col-lg-6 col-xl-6 min-flex vh-100 "
          style="border: 1px solid #000; background: #fafafa"
        >
       
        <!-- CALCULADORA -->
        <div class="row bg-light min-flex">
          <!-- titulo -->
          <h3 class="display-3" id="titulo2"><strong>Calculadora WAGM</strong></h3>
            <div class="calculadora container col-8 bg-info border p-2 m-3">
                <div class="row cont-display min-flex">
                  <!-- display -->
                        <div class="display text-white bg-dark w-75 my-3">
                            
                            <div id="display"></div>
                        </div>
                </div>
                    
                <!-- BOTONES -->
                
                <div class="row min-flex">
                        <button class="btn btn-light col-2 numero" id="siete">7</button>
                        <button class="btn btn-light col-2 numero" id="ocho">8</button>
                        <button class="btn btn-light col-2 numero" id="nueve">9</button>
                        <button class="btn btn-dark col-2 operador" id="dividir" value="dividir">/</button>
                </div>
                <div class="row min-flex">
                        <button class="btn btn-light col-2 numero" id="cuatro">4</button>
                        <button class="btn btn-light col-2 numero" id="cinco">5</button>
                        <button class="btn btn-light col-2 numero" id="seis">6</button>
                        <button class="btn btn-dark col-2 operador" id="multiplicar" value="multiplicar">x</button>
                </div>
                <div class="row min-flex">
                        <button class="btn btn-light col-2 numero" id="uno">1</button>
                        <button class="btn btn-light col-2 numero" id="dos">2</button>
                        <button class="btn btn-light col-2 numero" id="tres">3</button>
                        <button class="btn btn-dark col-2 operador" id="restar" value="restar">-</button>
                </div>
                <div class="row min-flex">
                        <button class="btn btn-light col-2 numero" id="clear">C</button>
                        <button class="btn btn-light col-2 numero" id="cero">0</button>
                        <button class="btn btn-light col-2 operador" id="igual" value="igual">=</button>
                        <button class="btn btn-dark col-2 operador" id="sumar" value="sumar">+</button>
                </div>
            </div>
        </div>
        </div>
        <!-- AQUI COMIENZA LA SEGUNDA PARTE -->
        <div
          class="col-sm-6 col-md-6 col-lg-6 col-xl-6 min-flex vh-100"
          style="border: 1px solid #000; background: #fafafa" 
          ; 
        >
        
        <div class="row min-flex">
          <h3 class="display-3" id="titulo2"><strong>Conversor y contador WAGM</strong></h3>
          <textarea name="" id="textArea" cols="30" rows="10" placeholder="Ingrese un texto"></textarea>
          
        <button class="w-50 my-3 min-flex btn-outline-dark" id="mayuscula">Convertir en mayuscula</button>
        <button class="w-50 my-3 min-flex btn-outline-dark" id="minuscula">Convertir en minuscula</button>
        <button class="w-50  min-flex btn-outline-dark" id="contarC">Contar caracteres</button>
        <span class="d-block p-2 my-3 bg-dark text-white w-75 " id="displayC">Display</span>
      </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
